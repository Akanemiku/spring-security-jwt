<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operation</title>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script>
        $(function () {
            $('#btn').click(function () {
                const token =  $.cookie('token');//从cookie中取token
                console.log(token);
                $('#btn').click(function () {
                    $.ajax({
                        url: 'http://localhost:9000/api/users',
                        type:'get',
                        contentType: 'application/json',
                        dataType:'text',
                        headers: {
                            Authorization: token //将token放入headers
                        },
                        // data:data,
                        success: function (result,status,XHR) {
                            alert("操作成功！！！！！！！！");
                            console.log(JSON.stringify(result));
                            console.log(JSON.stringify(status));
                        },
                        error:function (result) {
                            console.log(JSON.stringify(result));
                            alert("操作出现错误！！！！！！！！");
                        }
                    });
                });
            });
        });
    </script>
</head>
<body>
<button type="button" id="btn" class="btn btn-primary form-control">操作</button>
</body>
</html>
